<script type="text/x-red" data-template-name="xively">

	<div class="form-row">
		<label for="node-input-api_key"><i class="icon-lock"></i>Api Key</label>
        <input type="text" id="node-input-api_key" placeholder="Api key">
    </div>
	
	<br />
	
	<div class="form-row">
        <label for="node-input-feed_id"><i class="icon-lock"></i>Feed id</label>
        <input type="text" id="node-input-feed_id" placeholder="Feed id">
    </div>
	
	<br />
	
    <div class="form-row">
        <label for="node-input-id_data"><i class="icon-tasks"></i>Id data</label>
        <input type="text" id="node-input-id_data" placeholder="Id data">
    </div>

    <br/>
	
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="xively">

	<font size="-2">Connect products and operations to the internet</font>
	<h2><p>Xively</p></h2>
	<font size="-1"><p>Xively offers an Internet of Things (IoT) platform as a service, business services, and partners that enable businesses to quickly connect products and operations to the Internet.
	<br />A free Xively account is necessary : http://xively.com</p></font>
	
	<p><b>Node description :</b></p>
	<font size="-1"><p>The node sends the payload of the message on your Xively account and create automatically a graph. The id_data is used as the name of the graph</p></font>
	
	<p><b>How to :</b></p>
	<font size="-1"><p>- api_key : Token which is used to authenticate.
	<br />- feed_id : Token which corresponds to your device id.
	<br />- id_data : Name of the graph in which save the data.</p>
	<br /><b>WARNING :</b> Space and apostrophe character for the id data are replaced by underscore !!</p></font>
	
	<p><b>Time : </b></p>
    <font size="-1">A time can be specified in <b>msg.timestamp</b>. This time has to be a timestamp.<br /></font>

</script>

<script type="text/javascript">
    RED.nodes.registerType('xively',{
        category: 'storage-output',      // the palette category
        color: "#3291b7",
        defaults: {             // defines the editable properties of the node
            name: {value:""},			//  along with default values.
			feed_id : {values:""},
			api_key: {value:""},
            id_data: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        
        icon: "xively.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"xively";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
